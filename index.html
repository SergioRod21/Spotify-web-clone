<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./assets/Spotify_Logo.png" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <section class="main__container">
        <section class="sidebar">
            <img src="./assets/Spotify_Logo_White.png" alt="" class="spotify__logo">
        <div class="sidebar__bottons">
            <div class="home__container">
                <img src="./icons/icon_home.svg" alt="">
                <p>Home</p>
            </div>
            <div class="search__container">
                <img src="./icons/icon_search_normal.svg" alt="" >
                <p>Search</p>
            </div>
            <div class="library__container">
                <img src="./icons/icon_library_normal.svg" alt="">
                <p>Your Library</p>
            </div>
            <div class="create__container">
                <img src="./icons/create.svg" alt="">
                <p>Create Playlist</p>
            </div>
            <div class="liked__container">
                <img src="./icons/liked_songs.svg" alt="">
                <p>Liked Songs</p>
            </div>
        </div>
        <br>
        <div class="playlist__main-container">
            <div class="playlists__container">
                <a href="" class="playlist">Playlist #1</a>
                <a href="" class="playlist">Playlist #2</a>
                <a href="" class="playlist">Playlist #3</a>
                <a href="" class="playlist">Playlist #4</a>
                <a href="" class="playlist">Playlist #5</a>
                <a href="" class="playlist">Playlist #6</a>
                <a href="" class="playlist">Playlist #7</a>
                <a href="" class="playlist">Playlist #8</a>
                <a href="" class="playlist">Playlist #9</a>
                <a href="" class="playlist">Playlist #10</a>
                <a href="" class="playlist">Playlist #11</a>
            </div>
        </div>
        </section>
    </section>
</body>
</html>
